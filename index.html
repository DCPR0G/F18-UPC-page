<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS A GOOGLE FONTS  PARA LA CALCULADORA -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
       
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <!-- - - - - - - - - - - FONT AWESOME - - - - - - - - - -  -->

    <script src="https://kit.fontawesome.com/cbd5f1e9d0.js" crossorigin="anonymous"></script>

    <!-- LINKS A CSSs -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-calculator.css">

    <link rel="icon" href="img/Crop_logo.svg">

    <title>F18 UPC</title>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="img/Crop_logo.svg" alt="logo" title="logo" class="header-logo">
        </div>

        <nav>
            <a class="nav-button" href="#">Inicio</a>
            <a class="nav-button" href="#">Demo</a>
            <a class="nav-button" href="#">Mas Info</a>
            <a class="nav-button" href="#">Contacto</a>
        </nav>
    </header>

    <section class="welcome">

        <div class="separator separator-welcome"></div>
        <div class="container-img1">
            <img src="img/f18.svg" class="f18-svg">

            <div class="wind wind1">.</div>
            <div class="wind wind2">.</div>
            <div class="wind wind3">.</div>
        </div>

        <div class="welcome-text-container">
            <h1>F-18 UPC</h1>
            <p>Una calculadora de números reales basada en el UPC panel de un F-18C, básica, pero fascinante</p>
            <div class="welcome-button-container">
                <button class="welcome-button">Probar</button>
                <button class="welcome-button">Mas info</button>
            </div>
        </div>
    </section>

    <section class="calculator">
        <div class="separator separator-calculator">
            <p class="instructions">HELP</p>
        </div>
        <div class="help">

            <div class="calculator-text-container"></div>

            <div class="calculator-grab-button-container">
                <i onclick="openHelp()" class="fa-solid fa-bars button-help"></i>
            </div>
            
        </div>
        <div class="separator-line"></div>
    </section>






    <script src="script.js"></script>
    <script src="loadCalculator.js"></script>
</body>
</html>
