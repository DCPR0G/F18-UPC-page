<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="img/Crop_logo.svg" alt="logo" title="logo" class="header-logo">
        </div>

        <nav>
            <a class="nav-button" href="#">Inicio</a>
            <a class="nav-button" href="#">Demo</a>
            <a class="nav-button" href="#">Mas Info</a>
            <a class="nav-button" href="#">Contacto</a>
        </nav>
    </header>

    <section class="welcome">

        <div class="separator separator-welcome"></div>
        <div class="container-img1">
            <img src="img/f18.svg" class="f18-svg">

            <div class="wind wind1">.</div>
            <div class="wind wind2">.</div>
            <div class="wind wind3">.</div>
        </div>

        <div class="welcome-text-container">
            <h1>F-18 UPC</h1>
            <p>Una calculadora de números reales basada en el UPC panel de un F-18C, básica, pero fascinante</p>
            <div class="welcome-button-container">
                <button class="welcome-button">Probar</button>
                <button class="welcome-button">Mas info</button>
            </div>
        </div>
    </section>

    <section class="calculator">
        <div class="separator separator-calculator"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
